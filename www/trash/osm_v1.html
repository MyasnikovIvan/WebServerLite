<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="map"></div>



<link rel="stylesheet" href="https://snipp.ru/cdn/leaflet/1.7.1/leaflet.css">
<style type="text/css">
#map {
	width: 100%;
	height: 1000px;
}
</style>


<script src="https://snipp.ru/cdn/leaflet/1.7.1/leaflet.js"></script>
<script>
L.Control.prototype._refocusOnMap = function _refocusOnMap(ev) {
	if (this._map && ev && ev.screenX > 0 && ev.screenY > 0) {
		this._map.getContainer().focus({ preventScroll: true });
	}
};

var map = L.map('map', {
	center: [38.89, -77.03],
	zoom: 5,
	minZoom: 1,
	maxZoom: 18
});

var tiles = new L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

var marker = L.marker([38.89, -77.03]).addTo(map);
</script>
</body>
</html>
